<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../1/style.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <div class="card-header-bar">
                <a href="" class="btn-message"><span class="sr-only">Message</span></a>
            </div>
            <div class="card-header-slanted-edge">
                <svg xmlns="https://www.w3.org/2000/svg" viewbox="0 0 1000 200">
                    <path class="polygon" d="m-20,200,1000,0V200z"></path>
                </svg>
                <a href="" class="btn-follow"><span class="sr-only">Follow</span></a>
            </div>
        </div>
        <div class="card-body">
            <h2 class="name">Ryan Woods</h2>
            <h4 class="job-title">Full-Stack</h4>
            <div class="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam magni at numquam quod
                consectetur quaerat!</div>
            <div class="social-accounts">
                <a href="https://twitter.com/Woodedcode"><img src="twitter.svg" alt=""><span
                        class="sr-only">Twitter</span></a>
                <a href="https://www.instagram.com/Woodedcode"><img src="instagram.svg" alt=""><span
                        class="sr-only">Instagram</span></a>
                <a href="https://www.youtube.com/channel/UCjkQADdLmf7QeREIrH3kl9A"><img src="youtube.svg" alt=""><span
                        class="sr-only">Youtube</span></a>
            </div>
        </div>
        <div class="card-footer">
            <div class="stats">
                <div class="stat">
                    <span class="label">Followers</span>
                    <span class="value">142</span>
                </div>
                <div class="stat">
                    <span class="label">Likes</span>
                    <span class="value">XK</span>
                </div>
                <div class="stat">
                    <span class="label">Subscribers</span>
                    <span class="value">XK</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
